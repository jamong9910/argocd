name: build-and-push-to-acr

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # ★ 요청하신 형식
  ACR_LOGIN_SERVER: jamong1014.azurecr.io
  IMAGE: ${{ env.ACR_LOGIN_SERVER }}/backendweb

permissions:
  id-token: write   # OIDC 로그인에 필요
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        run: |
          az acr login --name "${{ env.ACR_LOGIN_SERVER%%.* }}"  # 'jamong1014'
          docker info

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

      - name: Show pushed tags
        run: |
          echo "Pushed:"
          echo " - ${{ env.IMAGE }}:latest"
          echo " - ${{ env.IMAGE }}:${{ github.sha }}"
